<!doctype html>

<html lang="en">
<head>
    <title>Payment Form</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">
    <link href="css/style-payment.css" rel="stylesheet">
</head>
<body>
<div id="sidebar">
    <img src="images/logo.jpg">
    <p>Bed and Breakfast Boarding Kennel</p>
    <h2>Account</h2>
    <ul>
        <li><a href="#">My Profile</a></li>
        <li><a href="#">Logout</a></li>
    </ul>
    <h2>Dogs</h2>
    <ul>
        <li><a href="#">Add a new dog</a></li>
        <li><a href="#">List your dogs</a></li>
    </ul>
    <h2>Payment</h2>
    <ul>
        <li><a href="#">Add a new card</a></li>
        <li><a href="#">List your cards</a></li>
    </ul>
    <h2>Reservation</h2>
    <ul>
        <li><a href="#">Request a daycare reservation</a></li>
        <li><a href="#">Request a lodging reservation</a></li>
        <li><a href="#">View your reservations</a></li>
    </ul>
    <img src="images/abka_logo.jpg">
</div>

<div id="main">
    <h1>Payment Details</h1>
    <p><label for="ref-name">Reference name for your card for future use</label>
    <input type="text" name="ref-name">
    </p>
    <p><label for="card-type">Card Type</label>
    <select>
        <option value="null">--Please select--</option>
        <option value"#">Visa</option>
        <option value"#">Master Card</option>
        <option value"#">Paypal</option>
    </select>
    </p>
    <p><label for="name">Name on card</label>
    <input type="text" name="name">
    </p>
    <p><label for="expire-date">Expiry date</label>
    <select name="expire-date-month">
        <option value disabled="disabled" selected="selected">Month</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select>
    <select name="expire-date-year">
        <option value disabled="disabled" selected="selected">Year</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
    </select>
    </p>
    <p><label for="card-number">Card Number</label>
    <input type="text" name="card-number">
    </p>
    <p><label for="cvv">CVV2 Number</label>
    <input type="text" name="cvv">
    </p>
</div>
</body>
</html>
